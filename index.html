<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chatbot Companion</h1>
        <p>Your friendly AI assistant powered by OpenAI's GPT model</p>
    </header>
    <main>
        <section id="chat-interface">
            <h2>Chat Interface</h2>
            <div id="chat-history"></div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </section>
        <section id="task-assistant">
            <h2>Task Assistant</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter your task here...">
                <button type="submit" id="task-button">Add Task</button>
            </form>
            <div id="task-list"></div>
        </section>
        <section id="feedback-system">
            <h2>Feedback System</h2>
            <form id="feedback-form">
                <label for="feedback-input">Rate our Chatbot:</label>
                <input type="number" id="feedback-input" min="1" max="5">
                <button type="submit" id="feedback-button">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Chatbot Companion &copy; 2022</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
</title>
